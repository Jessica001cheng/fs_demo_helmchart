apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fs-trip-mgr.fullname" . }}
  labels:
    {{- include "fs-trip-mgr.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "fs-trip-mgr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "fs-trip-mgr.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "fs-trip-mgr.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /trip_mgr
            name: vol1
          env:
          - name: STATION_ID
            value: "73"
          - name: STATION_ABBR
            value: CBR
          - name: DEVICE_TYPE
            value: "49"
          - name: DEVICE_SEQ_NO
            value: "3231"
          - name: EQUIPMENT_ID
            value: G01
          - name: MQTT_BROKER_IP_ADDRESS
            value: 10.8.0.6
          - name: MQTT_BROKER_PORT
            value: "31002"
      volumes:
      - name: vol1
        persistentVolumeClaim:
          claimName: trip-mgr      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
